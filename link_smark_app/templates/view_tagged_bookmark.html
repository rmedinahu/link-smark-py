{% extends "base.html" %}

{% block header_row %}
    <div class="col-md-12"></div>
{% endblock header_row %}

{% block content_row %}
<div class="col-md-12">
	<p>
	    <strong>Tagged Bookmarks</strong>

	    <ul class="list-unstyled">
	    {% for object in object_list %}
	        <li>
	        {{ object.text }}
          {{object.description}}
          {{object.tag}}
          {{object.bookmark}}
	    {% endfor %}
	    </ul>
	</p>
</div>
{% endblock content_row %}
