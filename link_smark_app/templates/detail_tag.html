{% extends "base.html" %}

{% block header_row %} 
    <div class="col-md-12">
        <h3>
        {{ object.text }} 
        <a href="{% url 'tag_update' object.pk %}" class="btn btn-sm btn-outline-primary"><i class="fa fa-edit"></i></a>
        </h3>
    </div>
{% endblock header_row %}

{% block content_row %} 
<div class="col-md-4">
	<ul class="list-unstyled">
	<li>Tag Title: {{ object.text }}</li>
	<li>Tag Description: {{object.description}}</li>
	</ul>
</div>
{% endblock content_row %}
