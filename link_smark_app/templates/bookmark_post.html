{% extends "base.html" %}

{% block header_row %}
    <div class="col-md-12"><h3>Add Comment To Bookmark{{ bookmark }}</h3><h4>{{ kwargs }}</h4></div>
{% endblock header_row %}

{% block content_row %}
<div class="col-md-12">
	<form action="" method="post">{% csrf_token %}
	    {{ form.as_p }}
	    <b>Message:   </b>{{ object.msg }}
	    </br>
	    </br>
	    <input type="submit" class="btn btn-success" value="Add comment to bookmark!" />
	</form>
</div>
{% endblock content_row %}
