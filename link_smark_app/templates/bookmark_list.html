<!-- item_list.html -->


{% extends "base.html" %}

{% block header_row %} 
    <div class="col-md-12"></div>
{% endblock header_row %}

{% block content_row %} 
<div class="col-md-12">
	<p>
	    <strong>Bookmark</strong>
  
	    <ul class="list-unstyled">
	    {% for object in object_list %}
	        <li>
	        {{ object.title }}
	        <a href="{% url 'bookmark_detail' object.pk %}" class="btn btn-link"><i class="fa fa-eye"></i></a>
	        <a href="{% url 'update' object.pk %}" class="btn btn-link"><i class="fa fa-edit"></i></a>
	        </li>
	    {% endfor %}
	    </ul>
	</p>
</div>
{% endblock content_row %}
