{% extends "base.html" %}

{% endblock header_row %}

{% block content_row %}

	<ul class="list-unstyled">
	<li>User: {{ object.creator }}</li>
	<li>Post: {{ object.msg }}</li>
	<li>Date: {{ object.date }}</li>
	</ul>
</div>
{% endblock content_row %}
